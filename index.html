<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой счетчик</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div id="result">0</div>
        <button id="plus">
            <img src="plus.png" alt="Плюс" style="display: block; width:100%; height:auto;">
        </button>
        <button id="minus">
            <img src="minus.png" alt="Минус" style="display: block; width:100%; height:auto;">
        </button>
        <div id="message" class="extreme-value">Вы достигли экстремального значения!</div>
    </div>

    <script src="counter.js"></script>
</body>
</html>
